<html>

<head>
  <link href="../css/styles.css" type="text/css" rel="stylesheet" />
  <script src="../js/csi.min.js"></script>
</head>

<body>
  <div class="container">
    <div data-include="./menu.html"></div>
    <div class="inline">
      <h2 class="text_center">PRODUCT LIST</h2>
      <table border="1">
        <tr class="header">
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Creation date</th>
          <th>Category</th>
          <th>Image</th>
        </tr>
        <tr class="odd">
          <td>1</td>
          <td>iPhone X</td>
          <td>500</td>
          <td>22/12/2019</td>
          <td>Smartphone</td>
          <td><img src="../images/iPhone X.jpg" width="70px" height="70px" /></td>
        </tr>
        <tr class="even">
          <td>2</td>
          <td>iPhone XR</td>
          <td>400</td>
          <td>21/12/2019</td>
          <td>Smartphone</td>
          <td><img src="../images/iPhone XR.jpg" width="70px" height="70px" /></td>
        </tr>
        <tr class="odd">
          <td>3</td>
          <td>iPhone XS</td>
          <td>600</td>
          <td>20/12/2019</td>
          <td>Smartphone</td>
          <td><img src="../images/iPhone XS.jpg" width="70px" height="70px" /></td>
        </tr>
        <tr class="even">
          <td>4</td>
          <td>iPhone 11</td>
          <td>700</td>
          <td>20/12/2019</td>
          <td>Smartphone</td>
          <td><img src="../images/iPhone 11.jpg" width="70px" height="70px" /></td>
        </tr>
      </table>
    </div>
    <div class="float_right">
      <h2 class="text_center">PRODUCT DETAIL</h2>
      <form action="">
        <table>
          <tr>
            <td>ID</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Price</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td>Image</td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td>Category</td>
            <td>
              <select>
                <option>Smartphone</option>
                <option>Laptop</option>
                <option>Tablet</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" value="ADD NEW" />
              <input type="submit" value="UPDATE" />
              <input type="submit" value="DELETE" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>

</html>
